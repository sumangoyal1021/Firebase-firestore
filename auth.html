  <body>
    <h1>Form</h1><br><br>
<div id="container">
  <h4>Enter Email</h4>
<input type="email" placeholder="Enter email" id="email" class="form-control"><br>
  <h4>Enter password</h4>
<input type="password" placeholder="Enter password" id="password" class="form-control"><br><br>
<button onclick="signUp()" id="signUp" class="btn btn-primary">Sign Up</button>
<button onclick="signIn()" id="signIn" class="btn btn-danger">Sign In</button>
